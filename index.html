    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('Service Worker registered');

              if (registration.active && registration.waiting) {
                registration.waiting.postMessage({ action: 'skipWaiting' });
              }

              registration.addEventListener('updatefound', () => {

                let modalUpdate =  document.createElement("div");
                modalUpdate.setAttribute("class", "modal is-active");

                let modalBg =  document.createElement("div");
                modalBg.setAttribute("class", "modal-background");
                modalUpdate.appendChild(modalBg)

                let modalContent =  document.createElement("div");
                modalContent.setAttribute("class", "modal-content");

                let modalBox =  document.createElement("div");
                modalBox.setAttribute("class", "box mx-3");
                modalBox.innerHTML = `<span class="icon-text has-text-info is-flex-wrap-nowrap"><span class="icon"><i class="fas fa-circle-notch fa-lg fa-pulse"></i></span><span>Actualizando nuevos cambios, por favor espera que se refresque automáticamente</span></span>`;
                modalContent.appendChild(modalBox);

                modalUpdate.appendChild(modalContent);

                document.body.appendChild(modalUpdate);

                // Hay un nuevo Service Worker disponible, instalarlo
                registration.installing.addEventListener('statechange', () => {
                  if (registration.installing.state === 'installed' && navigator.serviceWorker.controller) {
                    // El nuevo Service Worker se instaló correctamente, notificar al cliente de la página web
                    registration.waiting.postMessage({ action: 'skipWaiting' });
                  }
                });
              });

            })
            .catch(error => {
              console.log('Service Worker registration failed: ', error);
            });
        });

          // Escuchar el evento 'controllerchange' para recargar la página web automáticamente cuando el Service Worker se actualice
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          location.reload();
        });

      }
    </script>
